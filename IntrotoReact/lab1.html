<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab1</title>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    const h1 = React.createElement(
      'h1',
      { className: 'header' },
      'Hello My Friend'
    );
    const text = React.createElement('p', { className: 'text' }, 'Friend List');

    const listName = ['John', 'Jack', 'Jane'];
    const friendList = listName.map(item =>
      React.createElement('li', { className: item }, item )
    );
    const list = React.createElement('ul', { className: "list" }, friendList);

    const container = React.createElement('div', {}, h1, text, list);

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(container);
  </script>
</body>

</html>
